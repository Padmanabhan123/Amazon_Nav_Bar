<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navigation Bar</title>
    <link rel="stylesheet" href="Nav_Bar.css">
</head>
<body>
    <div class="bar">
        <a class="text1">amazon.in</a>
        <a class="anchor" href="#">Account</a> <!-- href="#" sets no link for anchor tag -->
        <a class="anchor" href="#">My Cart</a>
        <a class="anchor" href="#">Contact Us</a>
        <input type="text" placeholder="Search Amazon.in">
        <button class="button">Search</button>
        <!-- header and footer tags can be used for page layout
        The navigation bar is usually added in header layout -->

        <!-- % can be used for relative size. In case of inner div relative to outer div. Eg width: 30% -->
    </div>
</body>
</html>
